<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Расписание</title>
</head>

<body>
  <header>
    <article class="header">
      <h1 class="header__title">Расписание</h1>
      <div class="header__online-status online">⚪</div>
    </article>
    <form name="filter-form">
      <article class="filter">
        <label class="filter__param control">
          <select name="grup" data-title="<группа>"></select>
        </label>
        <label class="filter__param control">
          <select name="prep" data-title="<преподаватель>"></select>
        </label>
        <label class="filter__param control">
          <select name="aud" data-title="<аудитория>"></select>
        </label>
        <label class="filter__param control">
          <select name="one-day-by" data-title="<один день>">
            <option value="">&lt;один день&gt;</option>
            <option value="IDA">По аудиториям</option>
            <option value="IDG" selected>По группам</option>
            <option value="IDP">По преподавателям</option>
          </select>
        </label>
        <label class="filter__param control">
          <span class="label">Дата</span>
          <input type="date" name="date" value="2020-10-01">
        </label>
      </article>
    </form>
  </header>

  <main>
    <article class="rasp">
      <section class="rasp__date-section">
        <h2>Дата 01.10.2024</h2>
        <details class="rasp__ur-section">
          <summary>Пара #1</summary>
          <table></table>
        </details>


        <table class="rasp__table">
          <caption>Пара #1</caption>
          <thead>
            <tr>
              <th>Аудитория</th>
              <th colspan="2">Занятие</th>
            </tr>
          </thead>
          <tbody class="rasp__uroki">
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </section>

    </article>
    <article class="debug">
      <pre class="debug__uroki"></pre>
    </article>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        console.log('service worker');
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log(registration);
            console.log('Service Worker зарегистрирован с областью:', registration.scope);
          })
          .catch(error => {
            console.error('Ошибка регистрации Service Worker:', error);
          });
      });
    }
  </script>
  <script src="app.js" type="module"></script>
</body>

</html>
