<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
  <title>Расписание</title>
</head>

<body>
  <header>
    <article class="header">
      <h1 class="header__title">Расписание</h1>
      <div class="header__online-status online">⚪</div>
    </article>
    <form name="filter-form">
      <article class="filter">
        <label class="filter__param control">
          <span class="control__label">Группа</span>
          <select name="grup"></select>
        </label>
        <label class="filter__param control">
          <span class="control__label">Преподаватель</span>
          <select name="prep"></select>
        </label>
        <label class="filter__param control">
          <span class="control__label">Аудитория</span>
          <select name="aud"></select>
        </label>
        <label class="filter__param control">
          <span class="control__label">Один день</span>
          <select name="one-day-by">
            <option value="" disabled selected hidden></option>

            <option value="IDA">По аудиториям</option>
            <option value="IDG" selected>По группам</option>
            <option value="IDP">По преподавателям</option>
          </select>
        </label>
        <label class="filter__param control">
          <span class="control__label">Дата</span>
          <input type="date" name="date" value="2020-10-01">
        </label>
      </article>
    </form>
  </header>

  <main>
    <article class="rasp">

    </article>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        console.log('service worker');
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log(registration);
            console.log('Service Worker зарегистрирован с областью:', registration.scope);
          })
          .catch(error => {
            console.error('Ошибка регистрации Service Worker:', error);
          });
      });
    }
  </script>
  <script src="app.js" type="module"></script>
</body>

</html>
